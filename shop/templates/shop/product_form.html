{% extends "shop/base.html" %}
{% load i18n %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
  <div class="auth-wrapper">
    <div class="auth-card">
      <h2>{{ title }}</h2>
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% trans "Сохранить" %}</button>
      </form>
    </div>
  </div>
{% endblock %}
